<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>欢迎您登录OneThink</title>
        <link rel="stylesheet" type="text/css" href="__CSS__/login.css" media="all">
       	<!-- <link rel="stylesheet" type="text/css" href="__CSS__/{$Think.config.COLOR_STYLE}.css" media="all"> -->
    </head>
    <body id="login-page">
    <div class="diymodel"></div>

        <div id="main-content">

            <!-- 主体 -->
            <div class="login-body">
                <div class="login-main pr">
                    <div class="login-form">
                        <!-- <h3 class="welcome"><i class="login-logo"></i>OneThink管理平台</h3> -->
                        <div id="itemBox" class="item-box">
                            <div class="item">
                                <i class="icon-login-user"></i>
                                <input type="text" name="username" id="password" placeholder="请填写新密码" autocomplete="off" />
                                <input type="text" name="uid" id="uid" hidden="true" value="{:I('uid')}" />
                                <input type="text" name="token" id="token" hidden="true" value="{:I('token')}" />
                            </div>
                            <span class="placeholder_copy placeholder_un">请填写新密码</span>
                            <div class="item b0">
                                <i class="icon-login-pwd"></i>
                                <input type="password" name="repassword" id="repassword" placeholder="请确认新密码" autocomplete="off" />
                            </div>
                            <span class="placeholder_copy placeholder_pwd">请确认新密码</span>
                        </div>
                        <div class="login_btn_panel">
                            <button class="login-btn" type="submit">
                                <span class="on">确认修改</span>
                            </button>
                            <div class="check-tips"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript">
    	$(".login-btn").click(function() {
            
            var uid = $("#uid").val();
            var token = $("#token").val();
            var password = $("#password").val();
            var repassword = $("#repassword").val();

            $.post("__URL__/editPassword","uid="+uid+"&token="+token+"&password="+password+"&repassword="+repassword,function(res) {
                    console.log(res)
                    var res = JSON.parse(res);
            console.log(res)
            if (res.status == 0) {
                $(".diymodel").show(100);
                $(".diymodel").html(res.msg);
                setTimeout(function() {
                    $(".diymodel").hide(100);
                }, 2000)
            } else if (res.status == 1) {
                i = 60;
                $(".diymodel").show(100);
                $(".diymodel").html(res.msg);
                setTimeout(function() {
                    $(".diymodel").hide(100);
                }, 2000)
            }
            })
        })
    </script>
</body>
</html>
